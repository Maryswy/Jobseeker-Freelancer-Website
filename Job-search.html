<!DOCTYPE html>
<html>
<head>
  <title>Job Search Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Job Search Form</h1>
  </header>

  <form>
    <!-- Keyword -->
    <div class="form-group">
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" name="keyword" placeholder="Software Engineer">
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="New York">
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="">Any</option>
        <option value="Front-end Developer">Front-end Developer</option>
        <option value="Product Manager">Product Manager</option>
        <option value="Writer">Writer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
        <option value="Software Engineer">Software Engineer</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div>
    <label for="salary-range">Salary Range:</label>
    <input type="number" id="salary-range" placeholder="Enter salary range">
    </div>

    <!-- Experience Level -->
    <div class="form-group">
      <label for="experience-level">Experience Level:</label>
      <select id="experience-level" name="experience-level">
        <option value="">Any</option>
        <option value="entry-level">Entry Level</option>
        <option value="mid-level">Mid Level</option>
        <option value="senior-level">Senior Level</option>
      </select>
    </div>

    <!-- Remote Work -->
    <div class="form-group">
      <label for="remote-work">Remote Work:</label>
      <input type="checkbox" id="remote-work" name="remote-work">
      <label for="remote-work">Yes, I'm interested in remote work</label>
    </div>

    <!-- onsite  Work -->
    <div class="form-group">
      <label for="onsite">Onsite Work:</label>
      <input type="checkbox" id="onsite-work" name="onsite-work">
      <label for="onsite-work">Available</label>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit">Search Jobs</button>
    </div>
  </form>

  <footer>
    <p>&copy; 2023 Jobseeker Freelancer Website. All rights reserved.</p>
  </footer>
</body>
</html>
