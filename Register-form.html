<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Registration form</title>
</head>


<div class="container">
  <form id="registerForm">
    <h2>Registration</h2>
    <div class="form-group">
      <label for="first name">First Name:</label>
      <input type="text" id="first name" name="first name" required>
    </div>
    <div class="form-group">
      <label for="last name">Last Name:</label>
      <input type="text" id="last name" name="last name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone number">Phone Number:</label>
      <input type="number" id="phone number" name="phone number" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="additional information">Additional information:</label>
      <textarea id="additional information" name="additional information" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="education">Education:</label>
      <input type="text" id="education" name="education" required>
    </div>
    <div class="form-group">
      <label for="profession">profession:</label>
      <input type="text" id="profession" name="profession" required>
    </div>
    <div class="form-group">
      <label for="linkedin">Linkedin:</label>
      <input type="text" id="linkedin" name="linkedin" required>
    </div>
    <div class="form-group">
      <label for="twitter">Twitter:</label>
      <input type="text" id="twitter" name="twitter" required>
    </div>
    <div class="form-group">
      <label for="github">Github:</label>
      <input type="text" id="github" name="github" required>
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>


<script>
  // Function to handle form submission
function handleSubmit(event, url) {
event.preventDefault(); // Prevent the default form submission

// Get the form data
const form = event.target;
const formData = new FormData(form);

// Send a POST request to the specified URL
fetch(url, {
 method: 'POST',
 body: formData
})
 .then(response => {
   if (response.ok) {
     // Success response
     // Redirect the user to the logged-in area or show a success message
     window.location.href = '/logged-in.html'; // Replace with the appropriate URL
   } else {
     // Error response
     // Show an appropriate error message
     console.error('Error:', response.status);
   }
 })
 .catch(error => {
   console.error('Error:', error);
 });
}

// Login form submission
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', event => {
handleSubmit(event, '/login');
});

// Registration form submission
const registerForm = document.getElementById('registerForm');
registerForm.addEventListener('submit', event => {
handleSubmit(event, '/register');
});
 </script>
